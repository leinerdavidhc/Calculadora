<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/494bdbb992.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <div class="modeDL">
            <div class="radioButton" id="rb" onclick="cambioColor()">
                <span class="radioButton-circle"></span>
            </div>
        </div>
        <div class="calculadora">
            <input type="text" class="display" id="display" readonly>
            <div class="key">
                <div class="grupo grupo1">
                    <button onclick="clean()" class="clean">C</button>
                    <button onclick="numbers('/')"class="bn di">รท</button>
                    <button onclick="numbers('*')"class="bn mu">x</button>
                    <button onclick="delte()"class="bn i"><i class="fa-solid fa-delete-left"></i></button>
                </div>

                <div class="grupo grupo2">
                    <button onclick="numbers(7)"class="bn">7</button>
                    <button onclick="numbers(8)"class="bn">8</button>
                    <button onclick="numbers(9)"class="bn">9</button>
                    <button onclick="numbers('-')"class="bn re">-</button>
                </div>
                <div class="grupo grupo3">
                    <button onclick="numbers(4)"class="bn">4</button>
                    <button onclick="numbers(5)"class="bn">5</button>
                    <button onclick="numbers(6)"class="bn">6</button>
                    <button onclick="numbers('+')" class="add su">+</button>
                </div>
            </div>
            <div class="grupo4">
                <div class="grupo-subGrupo subGrupo">
                    <div class="grupo-subGrupo-sub sub1">
                        <button onclick="numbers(1)"class="bn">1</button>
                        <button onclick="numbers(2)"class="bn">2</button>
                        <button onclick="numbers(3)"class="bn">3</button>
                    </div>
                    <div class="grupo-subGrupo-sub sub2">
                        <button onclick="porcetaje()"class="bn">%</button>
                        <button onclick="numbers(0)"class="bn">0</button>
                        <button onclick="numbers('.')"class="bn">.</button>
                    </div>
                </div>
                <button class="igual" onclick="operacion()">=</button>
            </div>
        </div>
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
